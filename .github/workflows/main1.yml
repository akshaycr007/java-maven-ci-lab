name: Manual Maven CI

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  manual-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    # âœ… This creates ~/.m2/settings.xml automatically
    - name: Configure Maven to use PAT
      env:
        USERNAME: akshaycr007
        TOKEN: ${{ secrets.PAT_TOKEN }}
      run: |
        mkdir -p ~/.m2
        echo "<settings>" > ~/.m2/settings.xml
        echo "  <servers>" >> ~/.m2/settings.xml
        echo "    <server>" >> ~/.m2/settings.xml
        echo "      <id>github</id>" >> ~/.m2/settings.xml
        echo "      <username>${USERNAME}</username>" >> ~/.m2/settings.xml
        echo "      <password>${TOKEN}</password>" >> ~/.m2/settings.xml
        echo "    </server>" >> ~/.m2/settings.xml
        echo "  </servers>" >> ~/.m2/settings.xml
        echo "</settings>" >> ~/.m2/settings.xml

    - name: Build & Run Tests
      run: mvn -B clean package

    - name: List Build Artifacts
      run: ls -R target

    - name: Publish to GitHub Packages
      run: mvn -B deploy -s ~/.m2/settings.xml
